<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">

</head>
<body>
<title>All Users</title>
<div class="container-wrapper ">
    <div class = "container">

        <div class = "page-header"><h3 class="lead" class="text-center">Showing all users:</h3> </div>
        <!-- mit Daten Tabelle ausgeben -->
        <table class="table table-striped table-hover">
            <thead>
            <tr class="bg-success">
                <th>Email</th>
                <th>Role</th>
                <th></th>
            </tr>
            </thead>
            <tbody  th:unless="${#lists.isEmpty(users)}">
            <tr th:each="user : ${users}">

                <td th:text="${user.email}">Offline</td>
                <td th:text="${user.role}">Offline</td>
                <td>
                    <a class="glyphicon glyphicon-pencil" th:href="@{/user/{id}(id=${user.id})}"></a>
                    <a class="glyphicon glyphicon-trash" th:href="@{/user/delete/{id}(id=${user.id})}"></a>
                </td>

            </tr>
            </tbody>
        </table>
        <!--SHOULD ONLY BE VISIBLE TO ADMIN -->
        <a th:href="@{/user/add}" class="btn btn-primary">Create User</a>

        <footer th:include="footer"></footer>
    </div>
</div><!-- /.container -->
</body>
</html>
