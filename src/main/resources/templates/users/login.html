<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">

</head>
<body>
<title>Login</title>
<div class="container-wrapper">
        <form class="form-horizontal" method="post">
            <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <fieldset>
                <!-- Form Name -->
                <legend class="text-center">Login</legend>
                <!-- Email input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">E-Mail:</label>
                    <div class="col-md-4">
                        <input required id="email" name="email"  pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}"
                                class="form-control input-md" type="email">
                        <span class="help-block">Please enter your e-mail address.</span>
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password:</label>
                    <div class="col-md-4">
                        <input required minlength="6" id="password" name="password" placeholder=""
                               pattern=".{6,10}" class="form-control input-md" type="password">
                        <span class="help-block">Please enter your password..</span>
                        <div id="error" class="error"
                             th:if="${(param.containsKey('error'))}">
                            <p style="color:red; "color="red">Wrong email or password!</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                <div>
                    <label class="col-md-4 control-label" for="remember-me">Remember me</label>
                    <div class="col-md-4">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    </div>
                </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div class="col-md-8">
                        <button id="button1id" name="button1id" class="btn btn-success" type="success">Login</button>
                        <a th:href="@{/shop}" class="btn btn-danger">Cancel</a>
                    </div>
                </div>

            </fieldset>
        </form>

        <footer th:include="footer"></footer>
    </div>
</div>
</body>
</html>
