<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="header">

</head>
<body>
<title>Registration</title>
    <div class="container-wrapper">

        <div class="container">
            <form class="form-horizontal" method="post" th:object="${user}">
                <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <fieldset>
                    <!-- Form Name -->
                    <legend class="text-center">Register</legend>

                    <!-- Email input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">E-Mail:</label>
                        <div class="col-md-4">
                            <input required id="email" name="email" placeholder="" th:field="*{email}"
                                   pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" class="form-control input-md" type="email">
                            <span class="help-block">Please enter a valid e-mail address.</span>
                            <p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" color="red">Invalid input</p>

                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password:</label>
                        <div class="col-md-4">
                            <input required id="password"  pattern=".{6,10}"  name="password" placeholder="" th:field="*{password}" class="form-control input-md" type="password">
                            <span class="help-block">Please enter a password with at least 6 characters.</span>
                            <p style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" color="red">Invalid input</p>
                        </div>
                    </div>

                    <!-- Password confirm input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="passwordConfirm">Confirm Password:</label>
                        <div class="col-md-4">
                            <input required id="passwordConfirm"  pattern=".{6,10}"  name="passwordConfirm" placeholder="" th:field="*{passwordConfirm}" class="form-control input-md" type="password">
                            <span class="help-block">Reenter the password.</span>
                        </div>
                    </div>

                        <!-- Role input-->

                                <input required id="role" name="role"  th:value="${user.role}" th:field="*{role}" class="form-control input-md" type="hidden">


                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="button1id"></label>
                        <div class="col-md-8">
                            <button id="button1id" name="button1id" class="btn btn-success">Register</button>
                            <a th:href="@{/}" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>

                </fieldset>
            </form>

<footer th:include="footer"></footer>
        </div>
    </div>
</body>
</html>
