<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">

</head>
<body>
<title>Create user:</title>
<div class="container-wrapper">

    <div class="container">

        <form class="form-horizontal" method="post" th:object="${user}">
            <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <fieldset>

                <!-- Form Name -->
                <legend class="text-center">Add an user</legend>
                <!-- Email input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email:</label>
                    <div class="col-md-4">
                        <input required id="email" name="email" placeholder="Email" th:field="*{email}"
                               pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" class="form-control input-md" type="email">
                        <span class="help-block">Please enter the email address.</span>
                        <p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" color="red">Invalid Input</p>
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="pw">Password:</label>
                    <div class="col-md-4">
                        <input required id="pw" name="pw"  pattern=".{6,10}"  placeholder="" th:field="*{password}" min="6" class="form-control input-md" type="password">
                        <span class="help-block">Please enter a password.</span>
                        <p style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" color="red">Invalid Input</p>
                    </div>
                </div>

                <!-- Password confirm input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordConfirm">Confirm Password:</label>
                    <div class="col-md-4">
                        <input required id="passwordConfirm"  pattern=".{6,10}"  name="passwordConfirm" placeholder="" th:field="*{passwordConfirm}" class="form-control input-md" type="password">
                        <span class="help-block">Reenter the password.</span>
                    </div>
                </div>


                <!-- Role input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="role">Role:</label>
                    <div class="col-md-4">
                        <input required id="role" name="role" placeholder="ROLE_USER" th:field="*{role}" class="form-control input-md" type="text">
                        <span class="help-block">Please enter a role.</span>
                        <p style="color:red;" th:if="${#fields.hasErrors('role')}" th:errors="*{role}" color="red">Invalid Input</p>
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div class="col-md-8">
                        <button id="button1id" name="button1id" class="btn btn-success">Create User</button>
                        <a th:href="@{/users}" class="btn btn-danger">Cancel</a>
                    </div>
                </div>

            </fieldset>
        </form>

        <footer th:include="footer"></footer>
    </div>
</div>
</body>
</html>
